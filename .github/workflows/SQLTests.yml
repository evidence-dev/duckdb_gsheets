name: SQL Tests

on:
  workflow_call:
    secrets:
      GSHEETS_KEY_FILE_JSON:
        required: false

  # For fork PRs: runs with base repo secrets after environment approval
  pull_request_target:

  # Manual trigger: maintainers can run SQL tests for any ref
  workflow_dispatch:
    inputs:
      pr_ref:
        description: "PR branch or SHA to test (for fork PRs)"
        required: false

concurrency:
  group: sql-tests-${{ github.event.pull_request.head.ref || github.ref }}
  cancel-in-progress: true

jobs:
  sql-tests:
    name: Run SQL tests
    runs-on: ubuntu-latest
    # Require approval for fork PRs via pull_request_target
    environment: ${{ github.event_name == 'pull_request_target' && 'integration-tests' || '' }}
    steps:
      - name: Check for credentials
        id: check-creds
        env:
          GSHEETS_KEY_FILE_JSON: ${{ secrets.GSHEETS_KEY_FILE_JSON }}
        run: |
          if [ -z "$GSHEETS_KEY_FILE_JSON" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::warning::GSHEETS_KEY_FILE_JSON secret not available â€” skipping SQL tests"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "$GSHEETS_KEY_FILE_JSON" > /tmp/gsheets_key_file.json
          fi

      - uses: actions/checkout@v4
        if: steps.check-creds.outputs.skip == 'false'
        with:
          submodules: recursive
          ref: ${{ inputs.pr_ref || github.event.pull_request.head.sha || github.sha }}

      - name: Install dependencies
        if: steps.check-creds.outputs.skip == 'false'
        run: sudo apt-get update && sudo apt-get install -y ninja-build libssl-dev

      - name: Run SQL tests
        if: steps.check-creds.outputs.skip == 'false'
        run: ./scripts/test_sql.sh /tmp/gsheets_key_file.json
